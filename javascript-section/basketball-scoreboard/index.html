<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="heading">HOME</h3>
            <span class="score-table" id="left-display">0</span>
            <div>
                <button class="btn" onclick="leftAdd1()">+1</button>
                <button class="btn" onclick="leftAdd2()">+2</button>
                <button class="btn" onclick="leftAdd3()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="heading">GUEST</h3>
            <span class="score-table" id="right-display">0</span>
            <div>
                <button class="btn" onclick="rightAdd1()">+1</button>
                <button class="btn" onclick="rightAdd2()">+2</button>
                <button class="btn" onclick="rightAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
